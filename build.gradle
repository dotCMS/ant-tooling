apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = '1.7'
version = '1.1'

repositories {
    maven {url "http://repo.dotcms.com/artifactory/libs-release"}
}

dependencies {
    compile (group: 'com.dotcms', name: 'dotcms', version: '3.2.3'){
        transitive = true
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'dotCMS ant tooling',
                'Implementation-Version': version,
                'Implementation-Vendor': 'dotCMS'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}
