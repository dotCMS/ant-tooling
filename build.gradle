apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = '1.7'
version = '1.1'

repositories {
    maven {url "http://repo.dotcms.com/artifactory/libs-release"}
}

dependencies {
    compile 'org.apache.ant:ant:1.9.2'
//    compile group: 'com.dotcms.lib', name: 'dot.tika-app', version:'1.3_1'
    compile fileTree(dir: '/Users/jonathan/Dropbox/Projects/dotCMS/repository/git/dotcms-libs/build', include: '*.jar')
    compile group: 'com.dotcms.lib', name: 'dot.commons-lang', version:'2.4_1'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'dotCMS ant tooling',
                'Implementation-Version': version,
                'Implementation-Vendor': 'dotCMS'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}